<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="/static/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="row">
          <div class="col">
            <div class="shadow-sm p-3 bg-body rounded mx-auto border" style="width: 300px;">
              <form method="get" action="/google/login">
                <button type="button" class="btn btn-primary my-3 w-100 text-center">
                  <div class="float-start">
                    <i class="bi bi-google me-3"></i>
                  </div>
                  Login via Google
                </button>
              </form>
              <form method="get" action="/microsoft/login">
                <button type="button" class="btn btn-primary my-3 w-100 text-center">
                  <div class="float-start">
                    <i class="bi bi-microsoft me-3"></i>
                  </div>
                  Login via Microsoft
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
